
<ng-container *ngIf="isLoggedIn(); else loggedOutNavbar">
  <!-- Navbar for logged in users -->
 
  <nav class="navbar navbar-expand-lg navbar-navbar-light bg-primary">
    <a class="navbar-brand" href="SearchTodo">TodoList App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="addTodo"> Add Todo</a>
        <a class="nav-item nav-link" href="viewtodo">View Todo</a>

        <a class="nav-item nav-link" (click)="logout()" routerLink="login">logout</a>
      </div>
    </div>
  </nav>
  
</ng-container>

<ng-template #loggedOutNavbar>
 
  <nav class="navbar navbar-expand navbar-navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">TodoList App</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="signUp">SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>

<router-outlet></router-outlet>
