
<h3>UpdateTodo</h3>
<div  class="container">
    <form [formGroup]="updateTodoForm " >
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text"   class="form-control" id="title"  name="title"   required formControlName="title">
          
        </div>
    
        <div class="form-group">
          <label for="description"> Todo Description</label>
          <input type="text" class="form-control" id="description" name="description"   required formControlName="description">
        </div>
    
    
        
        <div class="form-group">
          <label for="createdBy"> CreatedBy</label>
          <input type="text" class="form-control" id="createdBy" name="createdBy"  required formControlName="createdBy">
        </div>
    
    
        <div class="form-group">
          <label for="dueDate"> DueDate</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate"  required formControlName="dueDate">
        </div>
    
        
        <!-- <div class="form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" name="status"  required formControlName="status">
        </div> -->
     

        <div class="form-group" class=" mt-3" >
          <label for="status">Status:</label>
  
  <select name="status" id="status" required formControlName="status">
    <option value="COMPLETE">COMPLETE</option>
    <option value="INPROGRESS">INPROGRESS</option>
    <option value="NOTSTART">NOTSTART</option>
    
  </select>
  </div>   

        <button type="submit" class ="btn btn-success mr-2" class="btn btn-primary mt-3" (click)="updateTodo()">Update Todo</button>
       
        
      </form>
      
    </div>
